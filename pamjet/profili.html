<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS | Profili</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../asetet/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo_item">
            <i class="bx bx-menu" style="color:#e8f0f5" id="sidebarOpen"></i>
            <img src="/asetet/foto/lms-high-resolution-logo-transparent-white.png" alt=""></i>
        </div>


        <div class="navbar_content">
            <i class="bi bi-grid"></i>
            <i class='bx bx-bell' style='color:#f6f6f6'></i>
            <img src="/asetet/foto/user.jpg" alt="" class="profile" />
        </div>
    </nav>

    <nav class="sidebar">
        <div class="menu_content">
            <ul class="menu_items">

                <ul class="menu_items">
                    <div class="menu_title menu_kryesoret"></div>
                    <li class="item">
                        <a href="#" class="nav_link">
                            <span class="navlink_icon">
                                <i class="bx bx-home-alt"></i>
                            </span>
                            <span class="navlink">Ballina</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="#" class="nav_link">
                            <span class="navlink_icon">
                                <i class="bx bx-book-open"></i>
                            </span>
                            <span class="navlink">Ushtrimet</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="nav_link">
                            <span class="navlink_icon">
                                <i class="bx bx-time-five"></i>
                            </span>
                            <span class="navlink">Orari</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu_items">
                    <div class="menu_title menu_shtesa"></div>
                    <li class="item">
                        <a href="#" class="nav_link">
                            <span class="navlink_icon">
                                <i class="bx bx-archive"></i>
                            </span>
                            <span class="navlink">Arkiva</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="nav_link">
                            <span class="navlink_icon">
                                <i class="bx bx-cog"></i>
                            </span>
                            <span class="navlink">Sfondi</span>
                        </a>
                    </li>

                </ul>

                <!-- Sidebar Open / Close -->
                <div class="bottom_content">
                    <div class="bottom expand_sidebar">
                        <i class='bx bx-menu'></i>
                    </div>
                    <div class="bottom collapse_sidebar">
                        <i class='bx bx-menu'></i>
                    </div>
                </div>
        </div>
    </nav>
    <main>
        <div class="profileContent">
            <div class="topProfile">
                <div class="profileLeft">
                    <img src="/asetet/foto/user.jpg" class="profileIMG">
                    <span>Filan Fisteku</span>
                </div>
                <div class="profileRight">
                    <button>Edit Profile</button>
                </div>
            </div>
            <div class="midProfile">
                <div class="midLeft">
                    <p class="s_d">Personal Details</p>
                    <p class="p_d">Email: <input type="email" name="email" placeholder="filanfisteku@gmail.com"
                            disabled></p>
                    <p class="p_d">Phone Number: <input type="number" name="number" placeholder="049-123-456" disabled>
                    </p>
                    <p class="p_d">Personal Number: <input type="number" name="number" placeholder="111222333" disabled>
                    </p>
                    <p class="p_d">Address: <input type="text" name="address" placeholder="Prizren, Kosovo" disabled>
                    </p>
                </div>
                <div class="midRight">
                    <p class="s_d">School Details</p>
                    <p class="p_d">Student ID: <input type="number" name="email" placeholder="123123123" disabled></p>
                    <p class="p_d">Faculty: <input type="text" name="faculy" placeholder="Computer Science" disabled>
                    </p>
                    <p class="p_d">Level: <input type="text" name="level" placeholder="Bachelor" disabled></p>
                    <p class="p_d">Financial Code: <input type="code" name="address" placeholder="12121212" disabled>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="/asetet/js/nav.js"></script>
</body>



</html>
