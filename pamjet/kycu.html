<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asetet/css/kycu.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img class="logo" src="../asetet/foto/lms-high-resolution-logo-transparent.png" alt="">
        <p class="titulli">Kyçuni në program</p>
        <form action="">
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input">
                    <span class="material-symbols-outlined icon">email</span>
                    <input class="input-text" type="text" name="email" placeholder="Shkruaj emailin...">
                </div>
            </div>
            <div class="input-group">
                <label for="fjalekalimi">Fjalëkalimi</label>
                <div name="input">
                    <span class="material-symbols-outlined icon">lock</span>
                    <input class="input-text" type="text" name="fjalekalimi" placeholder="Shkruaj fjalëkalimin...">
                </div>
            </div>
            <div class="input-adicionet">
                <div class="me-kujto">
                    <input type="checkbox" name="me_kujto">
                    <label for="me_kujto">Ruaj të dhënat</label>
                </div>
                <div class="harruar-fjalekalimin">
                    <a href="#">Ke harruar fjalëkalimin?</a>
                </div>
            </div>
            <button class="btn" type="submit">Kyçu</button>
        </form>
    </div>
</body>

</html>
