<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../asetet/css/kycu copy.css">
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <div class="foto">
                    <img src="../asetet/foto/lms-high-resolution-logo-transparent.png" alt="">
                </div>
                <header>Kyçuni në program</header>

                <form action="#">
                    <div class="field">
                        <label for="">Email</label>
                        <div class="field-icon">
                            <span class="material-symbols-outlined icon">email</span>
                            <input type="email" class="input" placeholder="Email">
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Fjalëkalimi</label>
                        <div class="field-icon">
                            <span class="material-symbols-outlined icon">lock</span>
                            <input type="password" class="password" placeholder="Fjalëkalimi">
                        </div>
                    </div>
                    <div class="form-link">
                        <span class="ruaj-te-dhenat"><input type="checkbox"> Ruaj të dhënat</span>
                        <a href="#" class="forgot-pass">Ke harruar fjalëkalimin?</a>
                    </div>
                    <div class="field btn">
                        <button type="submit">Kyçu</button>
                    </div>
                </form>
            </div>
        </div>

    </section>
</body>

</html>
